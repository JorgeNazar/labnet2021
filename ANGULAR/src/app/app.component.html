<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="containerCustomers .nav-tabs ">
    <h2>Clientes</h2>
    <hr>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Button</button>
          <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
      </div>

    <hr>
    <div class="containerListCustomer">
        <table class="table ">
            <thead>
                <tr>
                   
                    <th scope="col">Contacto</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Telefono</th>
                </tr>
            </thead>
            <tbody *ngFor="let c of customers">
                <tr>
     
                      
                    <td>{{c.ContactName}}</td>
                    <td>{{c.CompanyName}}</td>
                    <td>{{c.Phone}}</td>
                    <td class="col-3">
                        
                        <button type="button" class="btn btn-warning" (click)="edit(c.CustomerID)">Editar</button>

                        <button type="button" class="btn btn-danger" (click)="delete(c.CustomerID)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
